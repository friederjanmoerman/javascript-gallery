<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="Description" content="Minimal HTML web gallery with vanilla JavaScript functionality.">
  <title>Javascript Gallery</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="body">
<section class="gallery">
  <div class="row">
    <img class="gallery__img js-full-view" data-number="1" src="assets/img/placeholder.jpg" alt="Placeholder image"/>
    <img class="gallery__img js-full-view" data-number="2" src="assets/img/placeholder.jpg" alt="Placeholder image"/>
    <img class="gallery__img js-full-view" data-number="3" src="assets/img/placeholder.jpg" alt="Placeholder image"/>
  </div>
  <div class="row">
    <img class="gallery__img js-full-view" data-number="4" src="assets/img/placeholder.jpg" alt="Placeholder image"/>
    <img class="gallery__img js-full-view" data-number="5" src="assets/img/placeholder.jpg" alt="Placeholder image"/>
    <img class="gallery__img js-full-view" data-number="6" src="assets/img/placeholder.jpg" alt="Placeholder image"/>
  </div>
</section>
<div id="1" class="fullscreen-img">
  <img class="js-lazy-load" data-src="assets/img/placeholder.jpg"/>
  <span class="button js-back">Back</span>
</div>
<div id="2" class="fullscreen-img">
  <img class="js-lazy-load" data-src="assets/img/placeholder.jpg"/>
  <span class="button js-back">Back</span>
</div>
<div id="3" class="fullscreen-img">
  <img class="js-lazy-load" data-src="assets/img/placeholder.jpg"/>
  <span class="button js-back">Back</span>
</div>
<div id="4" class="fullscreen-img">
  <img class="js-lazy-load" data-src="assets/img/placeholder.jpg"/>
  <span class="button js-back">Back</span>
</div>
<div id="5" class="fullscreen-img">
  <img class="js-lazy-load" data-src="assets/img/placeholder.jpg"/>
  <span class="button js-back">Back</span>
</div>
<div id="6" class="fullscreen-img">
  <img class="js-lazy-load" data-src="assets/img/placeholder.jpg"/>
  <span class="button js-back">Back</span>
</div>
<!-- Scripts -->
<script src="assets/js/script.js"></script>
</body>
</html>
